<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../../assets/favicon-32x32.png" type="image/x-icon">
  <script src="./script.js" defer></script>
  <title>Perfil Mentor</title>
</head>

<body>
  <header class="menu__nav">
    <div class="menu container">
      <div class="logo menu__navigation ">
        <a href="../home/index.html"><img src="../../assets/logo.png" alt="empuxo logo"></a>
        <nav>
          <ul>
            <li><a class="active" href="../mentoria/index.html">Mentores</a></li>
            <li><a href="../home/index.html#manifesto">Manifesto</a></li>
            <li><a href="../suporte/index.html">Suporte</a></li>
            <li><a href="../cadastro/index.html">Quero dar mentorias</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu__navigation">
        <ul>
          <li><a class="" href="./index.html">Cadastrar</a></li>
        </ul>
        <button class="entrar btn--rosa">Entrar</button>
      </div>
    </div>
  </header>

  <section class="container container__section">
    <div class="mentor-card">
      <img class="mentor-card__img-perfil" src="" alt="Foto de perfil do mentor">
      <div class="mentor-card__nome-cargo">
        <h1 class="mentor-card__nome-cargo__nome blue-title"></h1>
        <h2 class="mentor-card__nome-cargo__cargo"></h2>
      </div>
      <div class="mentor-card__areas-comunidades">
        <div class="mentor-card__areas-comunidades__areas">
          <h3 class="mentor-card__areas-comunidades__titulo">ATUA NAS ÁREAS</h3>
          <ul class="mentor-card__areas-comunidades__lista">
          </ul>
        </div>
        <div class="mentor-card__areas-comunidades__comunidades">
          <h3 class="mentor-card__areas-comunidades__titulo">COMUNIDADES</h3>
          <ul class="mentor-card__areas-comunidades__lista comunidade-lista">
          </ul>
        </div>
      </div>
      <div class="carreiras__impactadas">
        <span class="carreiras">NÚMERO DE CARREIRAS IMPACTADAS</span>
        <span class="numeros">50+</span>
      </div>
      <button class="btn__agendamento btn--rosa">
        <a target="_blank" href="https://calendly.com/empuxo/60min">FAZER AGENDAMENTO</a>
      </button>
    </div>
    <div class="right-section">
      <h2>Carreira</h2>
      <p class="carreira"></p>
      <h2>Mentoria</h2>
      <p class="mentoria"></p>
    </div>
  </section>

  <section class="container">
    <div>
      <h2 class="blue-title">Recomendações</h2>
    </div>
    <div class="recomendacoes"></div>
  </section>

  <footer>
    <div class="footer">
      <div class="logo__footer">
        <a href="../home/index.html"><img src="../../assets/logo.png" alt="empuxo logo"></a>
      </div>
      <div class="social__footer">
        <nav>
          <ul>
            <li><a href="https://www.instagram.com/" target="_blank"> Instagram</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></li>
            <li><a href="mailto:contatoempuxo@gmail.com" target="_blank">E-mail</a></li>
            <li><a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdoGxeqiiMtaWk1E1XdAF-L54fcCRDrmJdXrGAmCKfddSdg7Q/viewform"
                target="_blank">Quero patrocinar</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
</body>

</html>
